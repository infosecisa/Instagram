<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>

<body>

	<div class="instagram-wrapper">

		<div class="instagram-phone">
			<img src="instagram-celular.png" alt="celular">
		</div>

		<div class="instagram-continue">
			<div class="group">
				<img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="perfil.jpg" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como bellyavelar</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é bellyavelar?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-the-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
